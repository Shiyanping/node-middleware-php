<div class="list" id="js-hooks-data">
  <table class="table table-bordered table-striped">
    <tr>
      <th>编号</th>
      <th>书名</th>
      <th>作者</th>
      <th>时间</th>
      <th>图书馆</th>
    </tr>
    {% for item in data %}
    <tr>
      <td>[[item.id]]</td>
      <td>[[item.name]]</td>
      <td>[[item.author]]</td>
      <td>[[item.time]]</td>
      <td>[[item.library_id]]</td>
    </tr>
    {% endfor %}
  </table>
</div>
